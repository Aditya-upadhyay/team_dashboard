<div class="btn-toolbar" >
  <div class="btn-group">
    <h2 contenteditable on-change="save()" ng-model="dashboard.name" title="Click to edit title" id='heading' style="display:inline">{{dashboard.name}}</h2>
  </div>

  <div class="btn-group pull-right">
    <button ng-click="deleteDashboard()" class="btn btn-warning dashboard-delete" ng-disabled="dashboard.locked">
      <i class="icon-trash icon-white"></i>
    </button>
  </div>
  <div class="btn-group pull-right" ng-class='{open: toggle.open}'>
    <a ng-click='open=!toggle.open' class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#" ng-disabled="dashboard.locked">
      Add Widget...
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li ng-repeat="w in available_widgets">
        <a href="#" ng-click="addWidget(w)">{{w}}</a>
      </li>
    </ul>
  </div>

  <div class="btn-group pull-right">
    <button ng-click="toggleLock()" class="btn btn-primary" ng-class="{active: dashboard.locked}">
      <i class="icon-lock icon-white"></i> Lock
    </button>
  </div>
</div>
